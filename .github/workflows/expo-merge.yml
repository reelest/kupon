on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build app
        run: eas build --non-interactive --local --platform android
      - name: ğŸš€ Build development app
        run: eas build --non-interactive --local --platform android --profile development
      - name: Archive aab
        uses: actions/upload-artifact@v3
        with:
          name: aab
          path: /home/runner/work/kupon/kupon/*.aab
      - name: Archive apk
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: /home/runner/work/kupon/kupon/*.apk
